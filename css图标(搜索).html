<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css图标</title>
	<style>
		#search{
			width:25px;
			height:25px;
			border-radius:50%;
			border:5px solid #000;
		}
		#search:after{
			content:'';
			display:block;
			width:40px;
			height:10px;
			border-radius:10px;
			background:#000;
			margin-left:15px;
			margin-top:32px;
			transform:rotate(45deg);
		}
	</style>
</head>
<body>
	<div id="search"></div>
</body>
</html>
