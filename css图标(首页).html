<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css图标</title>
	<style>
	#home{
		border-left:30px solid transparent;
		width:0;
		border-bottom:25px solid #000;
		border-right:30px solid transparent;
		border-top:30px solid transparent;
		position:relative;
	}
	#home:after{
		position:absolute;
		top:25px;
		left: -17.5px;
		content:'';
		display:block;
		width:35px;
		height:20px;
		background:#000;
	}
	</style>
</head>
<body>
	<div id="home"></div>
</body>
</html>
